<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 class="site-title">はじめてのコーディング</h1>
  </header>
  <main>
    <div class="main-visual">
      <p class="kv-copy">
        コーディングを学習して、<br>
        オリジナルサイトを作成しよう
      </p>
    </div>
    <section>
      <h2 class="section-title">はじめに</h2>
      <p class="section-text">このサイトは、コーディング練習用のサイトです。<br>HTMLやCSS、JavaScriptなどの言語を使って、Webサイトを「使える状態」にすることです。</p>
    </section>
    <section class="bg-gray">
      <h2 class="section-title">学習の心構え</h2>
      <ul class="attitude-list">
        <li class="attitude-item">暗記しようとしない</li>
        <li class="attitude-item">反復練習する</li>
        <li class="attitude-item">習得するまでコピペ禁止</li>
        <li class="attitude-item">1回で理解できなくても気にしない</li>
      </ul>
    </section>
    <section>
      <h2 class="section-title">学習すること</h2>
      <ul class="study-list">
        <li class="study-list-item">
          <img src="./images/icon_html.jpg" alt="HTML5">
          <p class="syudy-text">HTML5</p>
        </li>
        <li class="study-list-item">
          <img src="./images/icon_css.jpg" alt="CSS3">
          <p class="syudy-text">CSS3</p>
        </li>
        <li class="study-list-item">
          <img src="./images/icon_js.jpg" alt="JavaScript">
          <p class="syudy-text">JavaScript</p>
        </li>
      </ul>
      <a href="https://www.google.com/?hl=ja" class="link-btn">Webサイトを見る</a>
    </section>
  </main>
  <footer>
    <p>&copy;2021</p>
  </footer>
</body>
</html>
